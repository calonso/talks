<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Storage Viewer</title>
    
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src='js/viewer.js'></script>
    
    <script>
        var viewer;
        $(function() {
            viewer = new VIEWER.Viewer('storage_viewer');
            $('#saveBtn').click(function(evt) {
                var key = $('#keyInput').val();
                var value = $('#valueInput').val();
                viewer.addItem(key, value);
            });
        });
    </script>
</head>

<body>
    <div id="storage_viewer">
    </div>

    
    <label for="key">Key</label><input id="keyInput" type="text" placeholder="key" /><br />
    <label for="value">Value</label><input id="valueInput" type="text" placeholder="value" />
    <input id="saveBtn" type="button" value="Save"/>

</body>
</html>

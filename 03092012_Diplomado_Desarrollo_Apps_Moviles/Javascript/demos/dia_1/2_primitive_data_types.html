<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Primitive Data Types</title>
</head>
<body>
	<script type="text/javascript">
		console.log("Type detection");
		console.log(typeof 1);
		console.log(typeof 1.1);
		
		console.log("Integers precission");
		console.log(999999999999999);
		console.log(9999999999999999); 
		
		console.log("Floats precission");
		console.log(0.1 + 0.1);
		console.log(0.2 + 0.1);
		console.log(0.3 + 0.1);
		console.log(0.4 + 0.1);
		console.log(0.5 + 0.1);
		console.log(0.6 + 0.1);
		console.log(0.7 + 0.1);
		console.log(0.8 + 0.1);
		console.log(0.9 + 0.1);
		
		console.log("Reaching Infinity");
		console.log(1 / 0);
		
		console.log("Not numbers");
		console.log(1 * "hello");
		
		console.log("Strings");
		console.log(typeof "Hello");
		console.log(typeof 'Hello');
		console.log(typeof 'a');
		
		console.log("Booleans");
		console.log(typeof true);
		
		console.log("Undefined");
		console.log(typeof undefined);

	</script>
</body>
</html>

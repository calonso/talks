<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Example</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
        
        #translucent {
            position: absolute;
            top: 100px;
            left: 100px;
            opacity: .75;
        }
    </style>
</head>

<body>
    
    <img src='images/A.jpg' />
    <img id="translucent" src='images/E.jpg' />

</body>
</html>
